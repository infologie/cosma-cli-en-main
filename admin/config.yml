backend:
  name: git-gateway
  branch: main
locale: "fr"
publish_mode: editorial_workflow
media_folder: "static/images/uploads"
public_folder: "/images/uploads"
collections:
  - name: "fiches"
    label: "Fiches"
    folder: "fiches"
    create: true
    slug: "{{slug}}"
    extension: "md"
    fields:
      - {label: "Titre", name: "title", widget: "string", required: true}
      - {label: "ID", name: "id",  widget: "hidden", default: "{{year}}{{month}}{{day}}{{hour}}{{minute}}{{second}}", required: true}
      - {label: "Type", name: "type", widget: "string", default: "documentation", required: true}
      - {label: "Mots-cl√©s", name: "tags", widget: "list", required: false}
      - {label: "Contenu", name: body, widget: "markdown"}